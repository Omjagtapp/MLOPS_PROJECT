name: Milestone 2 - CI (tests + docker build)

on:
  push:
    branches: ["main"]
  pull_request:
  push:
    tags:
      - "v*"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module3/milestone2

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Docker build (multi-stage)
        run: docker build -t milestone2-ml -f Dockerfile .
