name: Milestone2 - Test, Build, Push

on:
  push:
    tags:
      - "v*"

env:
  REGION: us-central1
  REPO_NAME: mlops   # <-- change if your Artifact Registry repo name is different
  IMAGE_NAME: milestone2-iris

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module3/milestone2
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: module3/milestone2
    steps:
      - uses: actions/checkout@v4

      # Auth to GCP using a JSON key stored in GitHub Secrets
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE_PATH=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          echo "IMAGE_PATH=$IMAGE_PATH" >> $GITHUB_ENV
          docker build -t "$IMAGE_PATH" -f Dockerfile .

      - name: Push image
        run: docker push "$IMAGE_PATH"
